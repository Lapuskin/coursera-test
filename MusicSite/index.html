<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <div>
                <p><input placeholder="FIRST NAME" tabindex="1" type="text" name="firstName"/></p>
                <p><input placeholder="E-MAIL" tabindex="1" type="text" name="e-mail"/></p>
                <p><select placeholder="COUNTRY" name="Country" >
                    <option value="Minsk">Minsk</option>
                    <option value="Moscow">Moscow</option>
                    <option value="Oslo">Oslo</option>
                </select></p>
                <p><input placeholder="MOBILE" tabindex="1" type="tel" name="tel"/></p>
            </div>
            <div>
                <p><input type="checkbox" name="message" value="yes"/>I would like to receive SMS updates from Artist.</p>
            </div>
            <div>
                <button type="submit">Submit.</button>
            </div>
        </div>
    </form>
</body>
</html>
